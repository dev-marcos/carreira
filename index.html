<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switches</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="ios-switch">
                <span class="switch-body">
                    <span class="toggle"></span>
                </span>
                <input type="checkbox" name="example">
                <label>Trabalhar com TI</label>
            </div>

            <div class="ios-switch">
                <span class="switch-body">
                    <span class="toggle"></span>
                </span>
                <input type="checkbox" name="example">
                <label>Ganhar dinheiro</label>
            </div>

            <div class="ios-switch">
                <span class="switch-body">
                    <span class="toggle"></span>
                </span>
                <input type="checkbox" name="example">
                <label>Sanidade Mental</label>
            </div>
        </div>
    </div>
    <footer>
        Desespero da Computação <br>
        @desesperodacomputacao
    </footer>
    <script src="script.js"></script>
</body>

</html>
